<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tchat Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <div id="user">
        <div id="useritem">
            <div id="TH" class="usercard"><strong>TH</strong></div>
            <div id="CP" class="usercard"><strong>CP</strong></div>
            <div id="BC" class="usercard"><strong>BC</strong></div>
            <div id="TL" class="usercard"><strong>TL</strong></div>
            <div id="VB" class="usercard"><strong>VB</strong></div>
        </div>
    </div>

    <div class="right-screen">
        <div id='login'></div>
        <form action="javascript:void(0);" id="loginform">
            <h1>Votre nom d'utilisateur</h1>
            <input type="text" id="logininput" placeholder="Nom d'utilisateur">
            <input type="submit" id="loginsubmit" value="Envoyer">
            <p id="badlogin">utilisateur incorrecte !</p>
        </form>

        <div id=band></div>
        <div id="messages"></div>

        <form action="javascript:void(0);" id="form">
            <div class="margin-form"></div>
            <div class="send-message">
                <input type="text" name="message" id="messageinput" placeholder="Votre message..." size="50" autocomplete="off"/>
                <input type="submit" id="messagesubmit" value="Envoyer" />
            </div>
        </form>
    </div>  

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
    <script src="/js/client2.js"></script>
</body>

</html>
