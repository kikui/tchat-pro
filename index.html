<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tchat Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <div id="user">
        <div id='wellcome'></div>
        <div id="useritem"></div>
    </div>

    <div class="right-screen">
        <div id='login'></div>
        <form action="javascript:void(0);" id="loginform">
            <h1>Votre nom d'utilisateur</h1>
            <input type="text" id="logininput" placeholder="Nom d'utilisateur">
            <input type="submit" id="loginsubmit" value="Envoyer">
            <p id="badlogin">utilisateur incorrecte !</p>
        </form>

        <div id="messages"></div>

        <form action="javascript:void(0);" id="form">
            <div class="margin-form"></div>
            <div class="send-message">
                <input type="text" name="message" id="messageinput" placeholder="Votre message..." size="50" autocomplete="off"/>
                <input type="submit" id="messagesubmit" value="Envoyer" />
            </div>
        </form>
    </div>  

    <audio autoplay="true" id="beep" src="/sound/messenger_sound.mp3"></audio>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" 
        integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script type="module" src="/js/app/controllers/index.js"></script>
</body>

</html>
